<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#001b3a" />
    <link rel="stylesheet" href="index.css" />
    <title>NumDetect | Home</title>
  </head>
  <body>
    <!-- cirles -->
    <img class="circle1" src="./projectImages/Ellipse 1.svg" alt="" />

    <img class="circle2" src="./projectImages/Ellipse 1.svg" alt="" />
    <!-- Navbar -->
    <nav class="navbar">
      <a class="logo" href="./index.html">NumDetect</a>
      <ul>
        <li><a class="navlink active" href="./index.html">Home</a></li>
        <li><a class="navlink" href="./About.html">About</a></li>
      </ul>
    </nav>
    <!-- Main -->
    <div class="main">
      <div class="board">
        <span>Draw a digit from 0 - 9 Below to see the prediction</span>
        <canvas id="drawable" width="280" height="280"></canvas>
        <div class="button-group">
          <button id="clear">Clear</button>
        </div>
      </div>

      <div class="details">
        <span>Prediction</span>
        <span id="p1">0</span>
        <span>Confidence</span>
        <span id="p2">0%</span>
        <span>Image reduced to 28 x 28 pixels. Hover to enlarge image.</span>
        <canvas id="canvas2" width="28px" height="28px"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script
      type="text/JavaScript"
      src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js?ver=1.4.2"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
